<!DOCTYPE html>
<html>

<head>
    <title>Check boxes
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <h2>Shashanka ravi chaparala Orders Car</h2>
    <div>
        <form>
            <input type="checkbox" id="Electric" name="Electric" value="Electric">
            <b><i></i><label for="Electric">Electric</label></b></i>
            </br>
            <input type="checkbox" id="AC" name="AC" value="AC">
            <b><i></i><label for="AC">AC</label></b></i>
            </br>
            <input type="checkbox" id="GPS" name="GPS" value="GPS">
            <b><i></i><label for="GPS">GPS</label></b></i>
            </br>
            <input class="btn btn-primary" type="button" onclick="orderCar()" value="Order a car">
        </form><br>
        <form>
            <label for="property_name">Enter property </label>
            <input type="text" id="property_name" name="property_name" value="color">
            <br><br>
            <label for="property_value">Enter value </label>
            <input type="text" id="property_value" name="property_value" value="green">
            <br><br>
            <input class="btn btn-primary" type="button" onclick="updateCar()" value="Update the car">
        </form>
        <br>
        <div> <p id="result">This text will be replaced</p>
        </div>
    </div>
    <script>
        let my_car = {}
        function orderCar() {
            my_car = {}
            value1 = document.getElementById("Electric").checked
            value2 = document.getElementById("AC").checked
            value3 = document.getElementById("GPS").checked
            out = document.getElementById("result")

            my_car = { Electric: value1, AC: value2, GPS: value3 }
            console.log(my_car)
            out.innerHTML = JSON.stringify(my_car)
            my_car = JSON.parse(my_car)
        }
        function updateCar() {
            property_name = document.getElementById("property_name").value
            property_value = document.getElementById("property_value").value
            my_car[property_name] = property_value
            document.getElementById("result").innerHTML = JSON.stringify(my_car)
            my_car = JSON.parse(my_car)
        }
    </script>

</body>

</html>
